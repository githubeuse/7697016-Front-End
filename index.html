<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="pieces.js"></script>
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier">Trier par prix croissant</button>
				<button class="btn-filtrer">Filtrer les pièces abordables</button>
				<button class="btn-description">Afficher les pièces avec description</button>
				<button class="btn-decroissant">Trier par ordre décroissant</button>
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
				<div class="disponibles">Pièces disponibles</div>
		
				<div class="abordables">Pièces abordables</div>
			</section>
		</main>
	</body>
</html>
